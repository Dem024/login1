<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <form onsubmit="return loginUser()">
            <div class="input-field">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" placeholder="Enter your username">
                <small id="loginUsernameError"></small>
            </div>
            <div class="input-field">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password">
                <small id="loginPasswordError"></small>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <!-- <p>Don't have an account? <a href="#" onclick="showLoginForm()">Login here</a></p> -->
    </div>

    <div id="welcomeSection" class="welcome-container" style="display: none;">
        <h2>Welcome, <span id="userWelcome"></span></h2>
        <button class="login-btn" onclick="accessFolder()">Access Folder</button>
        <br><br>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
